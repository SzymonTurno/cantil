name: ISO

on:
  push:
    branches: [ "main" ]

jobs:
  build-iso-on-unix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Build cantil
      run: tools/picky.sh make cantil-iso
    - uses: actions/upload-artifact@v4
      with:
        name: build-iso-on-${{ matrix.platform }}-output
        path: build-iso/

  check-iso-on-unix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    needs: build-iso-on-unix
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: |
        sudo apt update
        sudo apt-get install valgrind
        sudo apt-get install lcov
    - uses: actions/download-artifact@v4
      with:
        name: build-iso-on-${{ matrix.platform }}-output
        path: build-iso/
    - name: Clone Unity
      run: make unity-iso
    - name: Build tests
      run: tools/picky.sh make all-iso
    - name: Run tests
      run: tools/picky.sh make check-iso
    - name: Checkout code
      run: tools/picky.sh make coverage-iso
    - uses: actions/upload-artifact@v4
      with:
        name: check-iso-on-${{ matrix.platform }}-output
        path: build-iso/

  coverage-iso-on-unix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    needs: check-iso-on-unix
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: check-iso-on-${{ matrix.platform }}-output
        path: build-iso/
    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1
    - name: Report code coverage
      uses: zgosalvez/github-actions-report-lcov@v4
      with:
        coverage-files: build-iso/tests/reports.d/coverage.info
        minimum-coverage: 100

  build-iso-on-win32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: python -m pip install pyyaml
    - name: Build cantil
      run: make cantil-iso
    - uses: actions/upload-artifact@v4
      with:
        name: build-iso-on-win32-output
        path: build-iso/

  check-iso-on-win32:
    runs-on: windows-latest
    needs: build-iso-on-win32
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: python -m pip install pyyaml
    - uses: actions/download-artifact@v4
      with:
        name: build-iso-on-win32-output
        path: build-iso/
    - name: Clone Unity
      run: make unity-iso
    - name: Build tests
      run: make all-iso
    - name: Run tests
      run: make check-iso
