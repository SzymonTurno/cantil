name: Default CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        make all

  test-unix:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: |
        sudo apt update
        sudo apt-get install valgrind
        make check

  test-win32:
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: check
      run: |
        python -m pip install pyyaml
        make check
